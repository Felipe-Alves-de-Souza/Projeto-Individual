<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./js/sessao.js"></script>
   <link rel="stylesheet" href="./estilo/cad.css">
  <title>Cadastro</title>
 
</head>
<body>
  <div class="container">
    <h2>Cadastro</h2>

    <div class="form-group">
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" placeholder="Digite seu nome">
    </div>

     
      <div>
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="seu@exemplo.com">
      </div>

    <div class="form-group">
      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="Digite sua senha">
    </div>

    <div class="form-group">
      <label for="confirmaSenha">Confirmar Senha</label>
      <input type="password" id="confirmaSenha" placeholder="Confirme sua senha">
    </div>

    <button onclick="cadastrar()">Cadastrar</button>

    <div id="mensagem" class="mensagem"></div>
 
  <div id="cardErro"></div>
  <div id="mensagem_erro"></div>
</div>
<script>
  
  function cadastrar() {
   
    var nomeVar = nome.value;
    var emailVar = email.value;
    var senhaVar = senha.value;
    var confirmacaoSenhaVar = confirmaSenha.value;



    // Verificando se há algum campo em branco
    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == "" ||
      !emailVar.includes('@')  ||
      !emailVar.includes('.')
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Verifique as informações)";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "entre.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
