<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>página</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    body {
    min-height: 100vh;
    display: flex;
    font-family: 'Inter', sans-serif;
    background-color: #242424;
}
.sidebar {
     background-image: url(img/slidebar2.jpg);
    background-size: cover;
    background-position: center;
    border-radius: 12px;
    width: 254px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
}

.sidebar .perfil {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 52px 52px 0 52px;
}
.sidebar a:focus {
    outline: none;
}

.perfil a {
    background-color: #6C802A;
    border-radius: 100px;
    font-size: 17px;
    font-weight: 600;
    padding: 6px 48px;
    color: #fff;
    margin-top: 16px;
    transition: .2s ease-in-out;
    box-shadow: 0 2px 16px rgba(0, 0, 0, 0.12);
}

.sidebar .navbar {
    width: 100%;
    margin-top: 44px;
}
.sidebar .navbar ul li a {
    display: block;
    color: #ffffff;
    font-size: 16px;
    font-weight: 500;
    padding: 35px;
    transition: .2s ease-in-out;
}


.sidebar .navbar ul li a.selecionado {
    background-color: transparent;
    border: 2px solid #ffffff;
}

.sidebar button {
    background-color: #CE1413;
    color: #fff;
    border-radius: 8px;
    padding: 8px 48px;
    font-size: 17px;
    border: none;
    font-weight: 600;
    margin-bottom: 61px;
    cursor: pointer;
    transition: .2s ease-in-out;
}

.sidebar button:hover {
    background-color: #ad1010;

}

main {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}
.dashboards-container {
  display: flex;
    width: 100%;
    justify-content: center;
    flex: 1;
    padding: 13px;
    border-radius: 8px;
    align-items: center;
}
.contagem {
  color: #ffffff;
 margin-left: 3px;

}
.grafico {
    display: flex;
  justify-content: center; 
  margin-top: 100px;
  margin-top: 50px; 
}
#comentarios {
    width: 300px;         
    background-color: #2c2c2c;  
    color: #ffffff;        
    padding: 20px;
    border-radius: 12px;    
    max-height: 600px;     
    overflow-y: auto;      
    font-size: 14px;
    display: flex;
    flex-direction: column;
    gap: 15px;           
}
.comentario {
    background-color: #3a3a3a;  
    padding: 10px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.4);
}

.comentario p {
    margin: 0 0 5px 0;
}

.comentario span {
    font-size: 12px;
    color: #b0b0b0;  
}





</style>
<body>

    

<nav class="sidebar">
    <div>

    
      
    </div>
    
    </div>
    <div class="navbar">
        <ul>
            <li><a  href="avalie.html">Avalie o anime</a></li>
            <li><a class="selecionado" href="logado.html">Gráficos</a></li>
            <li><a href="quizz.html">Quizz</a></li>

        </ul>
    </div>
    </div>
    <button onclick="window.location.href='index.html'" onclick="sair()">Sair</button>
</nav>
<div class="dashboards-container" style="display: flex; width: 100%; align-items: flex-start;">
 
  <div class="grafico-container" style="margin: 0 auto; text-align: center; margin-top: 250px; margin-right: 3px;">
    <canvas id="graficoVotos" width="250" height="250"></canvas>
    <div class="contagem">
      <p>Sim: <span id="contagem-sim">0</span></p>
      <p>Não: <span id="contagem-nao">0</span></p>
    </div>
  </div>

 
  <div id="comentarios" style="margin-left: auto;"></div>
</div>
<script src="../js/logado.js"></script>
<script>
let graficoVotosChart;
function iniciarGraficoVotos(votosSim, votosNao) {
  const ctx = document.getElementById("graficoVotos").getContext("2d");
  graficoVotosChart = new Chart(ctx, {
    type: 'doughnut',
    data: {
      labels: ['Sim', 'Não'],
      datasets: [{
        data: [votosSim, votosNao],
        backgroundColor: [
          'rgb(75, 192, 192)',
          'rgb(255, 99, 132)'
        ],
        hoverOffset: 10
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: {
          position: 'bottom'
        }
      }
    }
  });
}


function atualizarGraficoVotos() {
  fetch("/dash/contar-votos")
    .then(res => res.json())
    .then(data => {
      const votosSim = data.votos_sim;
      const votosNao = data.votos_nao;

      
      document.getElementById("contagem-sim").innerText = votosSim;
      document.getElementById("contagem-nao").innerText = votosNao;

      if (graficoVotosChart) {
        graficoVotosChart.data.datasets[0].data = [votosSim, votosNao];
        graficoVotosChart.update();  
      } else {
        iniciarGraficoVotos(votosSim, votosNao);
      }
    })
    .catch(err => {
      console.error("Erro ao buscar votos:", err);
    });
}

function carregarComentarios() {
    fetch("/dash/listarComentarios")
        .then(resposta => resposta.json())
        .then(lista => {
           var div = document.getElementById("comentarios");
            div.innerHTML = "";

            for (var i = 0; i < lista.length; i++) {
                var comentario = lista[i].comentario;
                var nome = lista[i].Nome;

                div.innerHTML += `
                    <div class="comentario">
                        <p>${comentario}</p>
                        <span>- ${nome}</span>
                    </div>
                `;
            }
        })
        .catch(erro => {
            console.log("Erro ao carregar comentários:", erro);
        });
}



window.onload = function () {
  atualizarGraficoVotos();
  carregarComentarios();

  setInterval(atualizarGraficoVotos, 5000);
};
</script>
</body>
</html>
