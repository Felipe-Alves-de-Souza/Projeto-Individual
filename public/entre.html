<title>Login — Exemplo</title>

<script src="./js/sessao.js"></script>
<link rel="stylesheet" href="../estilo/entre.css">

</head>

<body>
  <div class="card">
    <h1>Entrar</h1>
    <p class="lead">Entre com seu email e senha para acessar a área restrita.</p>

      <div>
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="seu@exemplo.com">
      </div>

      <div style="margin-top:12px;">
        <label for="password">Senha</label>
        <div class="row">
          <input id="senha" type="password" placeholder="mínimo 6 caracteres" >
        </div>
      </div>

      <div class="error" id="errorMsg"></div>

      <div style="margin-top:18px;">
        <button onclick="loginBtn()">Entrar</button>
      </div>
    </form>
  </div>
  <div id="cardErro"></div>
  <div id="mensagem_erro"></div>
  <div id="divAguardar"></div>

  <script>
    function loginBtn() {
      

      var emailVar = email.value;
      var senhaVar = senha.value;

      if (emailVar == "" || senhaVar == "" || !emailVar.includes('@')) {
        cardErro.style.display = "block"
        mensagem_erro.innerHTML = "(Verifique as informações)";
        finalizarAguardar();
        return false;
      }
      else {
        setInterval(sumirMensagem, 5000)
      }

      console.log("FORM LOGIN: ", emailVar);
      console.log("FORM SENHA: ", senhaVar);

      fetch("/usuarios/autenticar", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          emailServer: emailVar,
          senhaServer: senhaVar
        })
      }).then(function (resposta) {
        console.log("ESTOU NO THEN DO entrar()!")

        if (resposta.ok) {
          console.log(resposta);

          resposta.json().then(json => {
            console.log(JSON.stringify(json));
            console.log(json); 
            sessionStorage.EMAIL_USUARIO = json[0].Email;
            sessionStorage.NOME_USUARIO = json[0].Nome;
            sessionStorage.ID_USUARIO = json[0].idUsuario;

            console.log("Cheguei até o setTimeout")
            setTimeout(()=> {
                window.location = "./avalie.html";
            }, 1000); 

          });

        } else {

          console.log("Houve um erro ao tentar realizar o login!");

          resposta.text().then(texto => {
            console.error(texto);
            finalizarAguardar(texto);
          });
        }

      }).catch(function (erro) {
        console.log(erro);
      })

      return false;
    }

    function sumirMensagem() {
      cardErro.style.display = "none"
    }

  </script>
