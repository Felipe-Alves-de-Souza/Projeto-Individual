<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>página</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body {
    min-height: 100vh;
    display: flex;
    font-family: 'Inter', sans-serif;
    background-color: #F1F0F5;
}
.sidebar {
    background-color: #c6cbe6;
    width: 254px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
}

.sidebar .perfil {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 52px 52px 0 52px;
}
.sidebar a:focus {
    outline: none;
}

.perfil a {
    background-color: #6C802A;
    border-radius: 100px;
    font-size: 17px;
    font-weight: 600;
    padding: 6px 48px;
    color: #fff;
    margin-top: 16px;
    transition: .2s ease-in-out;
    box-shadow: 0 2px 16px rgba(0, 0, 0, 0.12);
}

.sidebar .navbar {
    width: 100%;
    margin-top: 44px;
}
.sidebar .navbar ul li a {
    display: block;
    color: #251A09;
    font-size: 16px;
    font-weight: 500;
    padding: 35px;
    transition: .2s ease-in-out;
}


.sidebar .navbar ul li a.selecionado {
    background-color: #ffffff;
}

.sidebar button {
    background-color: #CE1413;
    color: #fff;
    border-radius: 8px;
    padding: 8px 48px;
    font-size: 17px;
    border: none;
    font-weight: 600;
    margin-bottom: 61px;
    cursor: pointer;
    transition: .2s ease-in-out;
}

.sidebar button:hover {
    background-color: #ad1010;

}

main {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}
.dashboard-container {
    width: 100%;
    background-color: #fff;
    padding: 13px;
    box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
    border-radius: 8px;
    align-items: center;
}
.ipt-container {
    margin-top: 15%;
    margin-left: 175%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 80%;
    gap: 8px;
}

.ipt-container input {
    padding: 12px 16px;
    border: 1px solid #E0E0E0;
    border-radius: 8px;
    font-size: 16px;
}

.ipt-container select {
    padding: 12px 16px;
    border: 1px solid #E0E0E0;
    border-radius: 8px;
    font-size: 16px;
    font-family: 'Inter', sans-serif;
    color: #757575;
}
.perfil-section button,
.cadastro-form button {
    margin-top: 15px;
    margin-left: 165%;
    width: 100%;
    background-color: #02061b;
    color: #ffffff;
    border: none;
    border-radius: 8px;
    padding: 16px 32px;
    font-size: 20px;
    cursor: pointer;
    transition: .2s ease-in-out;
}

.perfil-section button:hover,
.cadastro-form button:hover {
    background-color: #c6cbe6;
    color: #ffffff;
}

.perfil-section {
    gap: 21px;
}


</style>
<body>

    
</body>
<nav class="sidebar">
    <div>

    <div class="perfil-card">
        <h2>Nome Usuário</h2>
    </div>
    <a href="./perfil.html">Perfil</a>
    </div>
    <div class="navbar">
        <ul>
            <li><a  href="avalie.html">Avalie o anime</a></li>
            <li><a href="logado.html">Gráficos</a></li>
            <li><a class="selecionado" href="quizz.html">Quizz</a></li>

        </ul>
    </div>
    </div>
    <button onclick="window.location.href='index.html'" onclick="sair()">Sair</button>
</nav>
<section class="perfil-section">
     <div class="perfil-form">
                <div class="ipt-container">
                    <label for="nome-completo">Nome Completo</label>
                    <input type="text" id="nome-completo" placeholder="Nome" disabled>
                </div>
                <div class="ipt-container">
                    <label for="e-mail">E-mail</label>
                    <input type="text" id="e-mail" placeholder="email@email.com" inputmode="numeric" disabled>
                </div>
                <div class="ipt-container">
                    <label for="senha-atual">Senha atual</label>
                    <input type="password" id="senha-atual" placeholder="Senha atual" required>
                </div>
                <div class="ipt-container">
                    <label for="nova-senha">Nova senha</label>
                    <input type="password" id="nova-senha" placeholder="Nova senha" required>
                </div>
                <div class="ipt-container">
                    <label for="confirmacao-senha">Confirmação da Senha</label>
                    <input type="password" id="confirmacao-senha" placeholder="Nova senha" required>
                </div>
                <button onclick="atualizarPerfil()">Atualizar</button>
            </div>
        </section>
</html>
