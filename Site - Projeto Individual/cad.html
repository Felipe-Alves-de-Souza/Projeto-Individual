<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, #040612,#13247c);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      width: 400px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 5px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #02061b;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #040612;
      color: white;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #02061b;
    }

    .mensagem {
      text-align: center;
      margin-top: 20px;
      font-weight: 600;
    }

    .sucesso {
      color: green;
    }

    .erro {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cadastro</h2>

    <div class="form-group">
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" placeholder="Digite seu nome">
    </div>

    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="exemplo@email.com">
    </div>

    <div class="form-group">
      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="Digite sua senha">
    </div>

    <div class="form-group">
      <label for="confirmaSenha">Confirmar Senha</label>
      <input type="password" id="confirmaSenha" placeholder="Confirme sua senha">
    </div>

    <button onclick="window.location.href='entre.html'"onclick="cadastrar()">Cadastrar</button>

    <div id="mensagem" class="mensagem"></div>
  </div>
